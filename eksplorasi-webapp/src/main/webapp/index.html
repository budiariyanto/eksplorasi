<html ng-app>
    <head>
        <title>List Of Actors</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
<!--        <link rel="stylesheet" href="css/app.css">-->
        <script src="js/angular.min.js"></script>
    	<script src="controller/actorController.js"></script>
    </head>
    <body>
        <div ng-controller="getAllActor">
        <table class="table-responsive">
            <tr><td>Actor id</td><td>First Name</td><td>Last Name</td></tr>
            <tr ng-repeat="a in actor"><td>{{a.actor_id}}</td><td>{{a.first_name}}</td><td>{{a.last_name}}</td></tr>
        </table>
        </div>
    </body>
</html>
