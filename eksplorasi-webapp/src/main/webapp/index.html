<html ng-app>
    <head>
        <title>Daftar Buku Ujian</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
<!--        <link rel="stylesheet" href="css/app.css">-->
        <script src="js/angular.min.js"></script>
    	<script src="controller/bukuUjianController.js"></script>
    </head>
    <body>
        <div ng-controller="getAllBukuUjian">
        <table class="table-responsive">
            <tr><td>Kode</td><td>Nama</td></tr>
            <tr ng-repeat="bu in bukuUjian"><td>{{bu.kode}}</td><td>{{bu.nama}}</td></tr>
        </table>
        </div>
    </body>
</html>
